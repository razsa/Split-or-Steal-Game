          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          switch (netId) {
            case "1":

              gtag('config', 'UA-119747767-1');
              break;
            case "4":
              //Rinkeby Test Network
              gtag('config', 'UA-119747767-2');
              break;

          }
        });

    }
